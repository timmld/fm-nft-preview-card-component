<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | NFT Preview Card Component</title>
</head>
<body>
    <div class="card">
        <div class="equilibrium-img-container">
            <img src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium-img">
            <div class="cyan-filter"></div>
            <img src="./assets/images/icon-view.svg" alt="icon-view" class="view-icon">
        </div>
        <h2><a href="#">Equilibrium #3429</a></h2>
        <p class="equilibrium-desc">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="equilibrium-stats">
            <li class="equilibrium-value"><img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum" class="ethereum-icon">0.041 ETH</li>
            <li class="equilibrium-time"><img src="./assets/images/icon-clock.svg" alt="icon-clock" class="clock-icon">3 days left</li>
        </ul>
        <div class="footer">
            <img src="./assets/images/image-avatar.png" alt="image-avatar" class="creator-img">
            <p class="creator">Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
